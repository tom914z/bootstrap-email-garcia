<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Gmail</a>
        <div class="navbar-links">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link navbar-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-3">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-lg-2 col-md-3 col-12 sidebar">
                <h5>Folders</h5>
                <input type="text" class="form-control mb-3 search-bar" placeholder="Search">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="#" class="nav-link">Inbox</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Draft</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Important</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Spam</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Trash</a></li>
                </ul>
            </div>

            <!-- Email List -->
            <div class="col-lg-4 col-md-5 col-12 email-list">
                <h5>Email List</h5>
                <div class="email-item" data-subject="Meeting Reminder" data-content="" data-text="Good afternoon, 

                If you are reading this, you have a meeting regarding computer programming on July 25th at 3pm at Bay Valley Tech in Modesto! 
                Please show up 15 minutes before the meeting. DO NOT BE LATE!
                
                Thank you,
                
                Tomas">
                    <span>Meeting Reminder</span>
                    <span class="date">June 24, 2024</span>
                </div>
                <div class="email-item" data-subject="Project Update" data-content="" data-text="Hi Team,

                I hope this message finds you well. I wanted to provide a quick update on our current project, specifically regarding Sprint 3.
                
                Progress Summary:
                
                Feature Implementation: We successfully implemented the user authentication feature and integrated it with the backend services.
                Bug Fixes: The critical bugs related to data synchronization have been resolved.
                Testing: Initial testing of the new features has been completed with positive results.
                Next Steps:
                
                Review & Feedback: Please review the current build and provide feedback by EOD Wednesday.
                Documentation: Update the user guide with the new features by Friday.
                Planning: We will have a planning session on Monday to outline the tasks for Sprint 4.
                Action Items for the Team:
                
                 John: Complete the performance testing and report any issues.
                 Anna: Update the documentation and share the link with the team.
                 David: Prepare the agenda for the next planning session.

                Please let me know if there are any concerns or if you need any assistance with your tasks.
                
                Best regards,
                
                Tomas
                ">
                    <span>Project Update</span>
                    <span class="date">June 25, 2024</span>
                </div>
                <div class="email-item" data-subject="New Assignment" data-content="" data-text="Hello,

                I hope you're doing well. I'm writing to inform you about a new assignment that requires your expertise.
                
                Assignment Details:
                
                Task: Analyze the results of our recent Customer Satisfaction Survey.
                Objective: Identify key trends, areas of concern, and actionable insights to improve our customer service.
                Deadline: Please submit your findings and recommendations by next Friday, June 30th.
                
                Specific Deliverables:

                Analysis Report: A detailed report on the survey findings.
                Presentation: A summary presentation for the management meeting scheduled for July 2nd.
                Action Plan: Recommendations for improving customer satisfaction based on the analysis.
                
                Please review the assignment and confirm receipt. If you have any questions or need additional resources, feel free to reach out.

                Thank you for your attention to this matter. I look forward to your insightful analysis.

                Best regards,

                Tomas Garcia
                Supervisor">
                    <span>New Assignment</span>
                    <span class="date">June 26, 2024</span>
                </div>
            </div>

            <!-- Email Content -->
            <div class="col-lg-6 col-md-4 col-12 email-content">
                <h5 id="email-subject">New Assignment</h5>
                <textarea class="message" rows="10" placeholder="Enter a message"></textarea>
                <p id="additional-text"></p>
                <div class="button-group mt-3">
                    <button class="btn btn-primary compose">Compose</button>
                    <button class="btn btn-secondary reply">Reply</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailItems = document.querySelectorAll('.email-item');
            const messageBox = document.querySelector('.message');
            const emailSubject = document.getElementById('email-subject');
            const additionalText = document.getElementById('additional-text');
            const replyButton = document.querySelector('.reply');
    
            emailItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Check if this email is already selected
                    if (item.classList.contains('selected')) {
                        // Deselect the email
                        item.classList.remove('selected');
                        messageBox.value = "";
                        emailSubject.innerText = "";
                        additionalText.innerText = "";
                    } else {
                        // Deselect any currently selected email
                        emailItems.forEach(el => el.classList.remove('selected'));
    
                        // Select the clicked email
                        item.classList.add('selected');
                        messageBox.value = item.getAttribute('data-content');
                        emailSubject.innerText = item.getAttribute('data-subject');
                        additionalText.innerText = item.getAttribute('data-text');
                    }
                });
            });
    
            replyButton.addEventListener('click', function() {
                messageBox.value = "";
            });
        });
    </script>    
</body>
</html>
