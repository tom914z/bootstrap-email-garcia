<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Gmail</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link navbar-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-3">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-lg-2 col-md-3 col-12 sidebar">
                <h5>Folders</h5>
                <input type="text" class="form-control mb-3 search-bar" placeholder="Search...">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="#" class="nav-link">Inbox</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Draft</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Important</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Spam</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Trash</a></li>
                </ul>
            </div>

            <!-- Email List -->
            <div class="col-lg-4 col-md-5 col-12 email-list">
                <h5>Email List</h5>
                <div class="email-item" data-subject="Meeting Reminder" data-content="Don't forget our meeting at 10 AM tomorrow." data-text="Tomorrow's meeting is crucial for Q2 planning.">
                    <span>Meeting Reminder</span>
                    <span class="date">June 17, 2024</span>
                </div>
                <div class="email-item" data-subject="Project Update" data-content="The project is progressing as planned. Next steps will be discussed in our meeting." data-text="Make sure to review the project timeline before the meeting.">
                    <span>Project Update</span>
                    <span class="date">June 18, 2024</span>
                </div>
                <div class="email-item selected" data-subject="New Assignment" data-content="You have been assigned a new task. Please check the project dashboard for details." data-text="Task details are available on the dashboard. Prioritize accordingly.">
                    <span>New Assignment</span>
                    <span class="date">June 19, 2024</span>
                </div>
            </div>

            <!-- Email Content -->
            <div class="col-lg-6 col-md-4 col-12 email-content">
                <h5 id="email-subject">New Assignment</h5>
                <textarea class="message" rows="10" placeholder="Enter a message"></textarea>
                <p id="additional-text">Task details are available on the dashboard. Prioritize accordingly.</p>
                <div class="button-group mt-3">
                    <button class="btn btn-primary compose">Compose</button>
                    <button class="btn btn-secondary reply">Reply</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to handle email selection and reply
        document.addEventListener('DOMContentLoaded', function() {
            const emailItems = document.querySelectorAll('.email-item');
            const messageBox = document.querySelector('.message');
            const emailSubject = document.getElementById('email-subject');
            const additionalText = document.getElementById('additional-text');
            const replyButton = document.querySelector('.reply');

            emailItems.forEach(item => {
                item.addEventListener('click', function() {
                    emailItems.forEach(el => el.classList.remove('selected'));
                    item.classList.add('selected');
                    messageBox.value = item.getAttribute('data-content');
                    emailSubject.innerText = item.getAttribute('data-subject');
                    additionalText.innerText = item.getAttribute('data-text');
                });
            });

            replyButton.addEventListener('click', function() {
                messageBox.value = "";
            });
        });
    </script>
</body>
</html>
