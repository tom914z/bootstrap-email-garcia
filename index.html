<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-12 sidebar">
                <h5>Folders</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">Inbox</li>
                    <li class="nav-item">Draft</li>
                    <li class="nav-item">Important</li>
                    <li class="nav-item">Spam</li>
                    <li class="nav-item">Trash</li>
                </ul>
            </div>
            <div class="col-md-4 col-12 email-list">
                <h5>Email List</h5>
                <div class="email-item">
                    <span>Email Subject 1</span>
                    <span class="date">Date</span>
                </div>
                <div class="email-item">
                    <span>Email Subject 2</span>
                    <span class="date">Date</span>
                </div>
                <div class="email-item">
                    <span>Email Subject 3</span>
                    <span class="date">Date</span>
                </div>
            </div>
            <div class="col-md-6 col-12 email-content">
                <h5>Text here</h5>
                <div class="message">
                    <p>Message</p>
                </div>
                <button class="btn btn-primary compose">Compose</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3/js/bootstrap.min.js"></script>
</body>
</html>
